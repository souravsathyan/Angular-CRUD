<!-- Button trigger modal -->
<button type="button" (click)="showModal()" 
class="btn btn-sm btn-light text-danger float-end me-3 mt-2" data-bs-toggle="modal"
    data-bs-target="#exampleModal">
    edit profile
</button>

<!-- Modal -->
<div *ngIf="displayModal" 
class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Profile</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- edit Form -->
                <form [formGroup]="editForm" (submit)="onSubmit()">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input formControlName="name" type="text" class="form-control">
                        <div *ngIf="editForm.controls['name'].invalid && editForm.controls['name'].touched"
                            class="text-danger">First Name is required</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input formControlName="email" type="email" class="form-control">
                        <div class="text-danger"
                            *ngIf=" editForm.controls['email'].errors?.['required']&& editForm.controls['email'].touched">
                            Email cannot be empty</div>
                        <div class="text-danger"
                            *ngIf="editForm.controls['email'].invalid && editForm.controls['email'].errors?.['email']">
                            enter a valid email</div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" [disabled]="editForm.invalid" class="btn btn-primary">Update Account</button>
                    </div>
                </form>
                </div>
        </div>
    </div>
</div>
