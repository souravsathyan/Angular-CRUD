<div class="m-auto w-75 ">
  <div class="mt-5 d-flex justify-content-end">
    <!-- Button trigger modal -->
    
    <form class="me-3">
      <input class="rounded" type="text" #filter>
      <button type="submit" class="btn btn-sm ms-2 btn-success" (click)="filterResult(filter.value)">Search</button>
    </form>
    
    <button type="button" class="btn btn-primary btn-sm mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
      create user
    </button>
  </div>
  <table class="table text-center table-bordered " id="userTable">
    <thead>
      <tr>
        <th scope="col">Sl.No</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let user of users">
        <th scope="row">1</th>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteUser(user._id)">Delete</button>
        </td>
      </tr>

    </tbody>
  </table>

</div>




<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form" (submit)="submit()">
          <div class="mb-3">
            <label  class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="name" required>
          </div>
          <div class="mb-3">
            <label  class="form-label">Email address</label>
            <input type="email" class="form-control"  formControlName="email" required>
          </div>
          <div class="mb-3">
            <label  class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password" required>
          </div>
          
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Save changes</button>
          </div>
          
        </form>
      </div>
    </div>
  </div>
</div>
